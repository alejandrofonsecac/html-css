<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source>    
                <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
                <img src="imagens/fotog.png" alt="Imagem flexível">
            </source>
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir um áudio em HTML5</p>
        <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
        <!--MP3, WAV, OGG-->
        <P>tempos tambem outras maneiras de colocar midias</P>
        <audio preload="metadata" autoplay controls loop><!--controls= é para o usuario poder controlar o audio -->
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>Infeluzemnte seu navegador não consegue reporduzir àudio <a href="midia/guanacast-33.mp3Clique aqui para baixar o arquivo MP3"></a></p>
            <!--Tem 3 tipos de source porque se ele não conseguir colcoar o 1 ele vai para o 2, se ele n for o 2 ele vai para o 3, e se não for o 3 ele vai colocar o <p>-->
        </audio>

</body>
</html>
