<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alionhamento Vertical*/
        }

        .numero{
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

<!--HIERARQUIA DE TABELAS SIMPLES

    Table = tabela
        Table Row = linha de tabela
            Table Header = cabeÃ§alho de tabela
                table data = dado de tabela
-->

    <table>
        <tr> <!--Primeira linha-->
            
            <td>A1</td> <!--Dados-->
            <td>B1</td> <!--Dados-->
            <td>C1</td> <!--Dados-->

        </tr>

        <tr> <!--Segunda linha-->
            
            <td>A2</td> <!--Dados-->
            <td class="numero">B2</td> <!--Dados-->
            <td class="numero">C2</td> <!--Dados-->

        </tr>

        <tr> <!--Terceira linha-->

            <td>A3</td> <!--Dados-->
            <td>B3</td> <!--Dados--> 
            <td>C3</td> <!--Dados-->

        </tr>

        <tr> <!--Quarta linha-->

            <td>A4</td> <!--Dados-->
            <td>B4</td> <!--Dados-->
            <td>C4</td> 


        </tr>
    </table>

</html>
