<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo estpa hospedado no meu própro servidor.</p>
        
        <video width="500" poster="imagens/limoes-capa.png" controls loop><!--Pode usar a tag loop para fazer com que o video chegue no final resete o video para o começo -->
            <source src="midia/meu-video.ogv.ogv" type="video/ogv">
            <source src="midia/meu-video.webm.webm" type="video/webm">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=k2VqmXGBM4aPItIL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
