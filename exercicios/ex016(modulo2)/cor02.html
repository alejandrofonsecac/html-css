<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configuração Globais das CCSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #B82EA9,#7841B9, #4668D6, #FECA65, #F6702E );
            background-attachment: fixed; /*Dando uma caracteristica para o background, nesse caso, ele va ificar fixado*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
