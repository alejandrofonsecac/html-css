<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

        <form action="cadastro.php" autocomplete="on">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                        <input type="text" autocomplete="name" placeholder="Nome">
                </p>
                <p>
                    <label for="itel">Telefone: </label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx" required
                        pattern="">
                </p>
                <p>
                    <label for="iemail">Email: </label>
                        <input type="email" name="email" id="iemail" required>
                </p>
            </fieldset>
        <!--Estudar mais sobre RegEx (Regular Expresions)-->

            <div id="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </form>
</body>
</html>
