<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">

            <p>
                <label for="iano">Em que ano você naceu? </label>
                    <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000">
            </p>

            <p>
                <label for="iidade">Sua idade é: </label>
                    <input type="number" oninput="calcIdade()">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
        </form>

        <script>
            function calcIdade() {
                let actual = new Date().getFullYear()
                iidade.innerHTML = Number(actual) - Number(iano.value)
            }
        </script>
</body>
</html>
