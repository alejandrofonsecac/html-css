<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Formulario</title>
</head>
<body>
    
    
    <div>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" autocomplete="name" placeholder="nome">
            </p>

            <p>
                <label for="imed">MÃ©dia: </label>
                    <input type="number" name="med" id="imed" step="0.1" value="5">
            </p>

            <p>
                <label for="imes">Periodo Letivo</label>
                    <input type="month" name="mes" id="imes" value="2025-03">
            </p>

            <p>
                <label for="idate">Dia da Prova</label>
                    <input type="date" name="date" id="idate">
            </p>

            <p>
                <label for="ihora">Horario da Prova</label>
                    <input type="time" name="hora" id="ihora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

            
        </form>
    </div>
</body>
</html>
