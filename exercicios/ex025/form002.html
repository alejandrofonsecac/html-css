<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

    *{
        margin: 5px;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>

        <form action="cadastro.php" method="post" autocomplete="on">

            <div>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" autocomplete="username" size="10">
            </div>

            <div>
                <label for="isen">Senha: </label>
                <input type="password" name="senha" id="isen" required minlength="5" maxlength="10" autocomplete="new-password" size="10">
            </div>
            
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">


        </form>
</body>
</html>
