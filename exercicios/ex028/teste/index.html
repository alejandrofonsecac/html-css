<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid black;

            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 50px 50px 50px;
            grid-gap: 20px;
        }

        .item{
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            A
        </div>

        <div class="item">
            B
        </div>

        <div class="item">
            C
        </div>

        <div class="item">
            D
        </div>

        <div class="item">
            E
        </div>

        <div class="item">
            F
        </div>

        <div class="item">
            G
        </div>
    </div>
</body>
</html>
